<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    <!-- parte dell'header -->
    <header>
        <div id="logo">
            <img src="img/logo copia.png" alt="Logo Toboolist">
        </div>
        <div id="text-logo">
            Toobolist
        </div>
    </header>

    <!-- parte del main -->
    <main>

        <!-- contenitore bianco centrale -->
        <div id="container">

            <!-- box che contiene i pulsanti -->
            <div id="box">
                <div class="contain">
                    <button type="button" id="add-task" class="btn-prop">Add task</button>
                    <button  type="button" id="add-section" class="btn-prop">Add section</button>
                </div>
            </div>

            <!-- sezione che contiene i vari task -->
            <section class="contain">
                <div class="task-contain">
                    <div class="task-title">
                        <span class="arrow"></span>
                        <span class="title">New task</span>
                    </div>
                    <div>
                        <span class="cross"></span>
                        <span class="text-task">Quarterly Newsletter</span>
                        <span class="label" id="editorial">Editorial</span>
                    </div>
                </div>



            </section>

        </div>
    </main>

    <!-- parte del footer -->
    <footer>

    </footer>
</body>
</html>
